<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Desfio | 02</title>
  </head>
  <body>
    <div class="container">
      <h1 class="center">Pesquisa de Usuários</h1>

      <form>
        <input type="text" id="input_search" />
        <div class="search-button">
          <a
            id="button_search"
            class="waves-effect waves-light green darken-4 btn-small"
          >
            Buscar
          </a>
        </div>
      </form>

      <div id="spinner" class="center">
        <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
        <span>Aguarde...</span>
      </div>

      
     

      
      
      
      <div class="container_kanban">
        <div class="left_container">
          <h4><span id="filter_user">Nenhum usuário filtrado</span></h2>
          <div id="list_users"></div>
            
        </div>

        <div class="rigth_container">
          <h4><span id="statistics">Nada a ser exibido</span></h2>
          <div id="list_statistics"></div>
          
        </div>
      </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
